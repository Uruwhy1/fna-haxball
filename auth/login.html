<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    <link rel="stylesheet" href="./form.css" />
    <link rel="stylesheet" href="./variables.css" />
    <link rel="stylesheet" href="../reset.css" />
  </head>

  <body class="content">
    <div class="container">
      <div class="left log-in"></div>
      <div class="right">
        <h2>Log <span>In</span></h2>
        <form action="/login" method="POST" id="create">
          <label for="email" focus>Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder=" "
            autofocus
            required
          /><br />
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder=" "
            required
          />
          <label id="error-message"></label>
          <button id="submit-button" type="submit">Log In</button>
        </form>
      </div>
    </div>
    <a class="back" href="/">Go Back</a>
  </body>
</html>
